version: 2.1

jobs:
  test:
    docker:
      - image: circleci/ruby:2.6.5-buster-node-browsers
    environment:
      RAILS_ENV: test
    steps:
    - checkout
    - restore_cache:
        keys:
          - bundle-{{ checksum "Gemfile.lock" }}
    - run:
        name: "Bundle"
        command: |
          gem install bundler
          bundle check --path vendor/bundle || bundle install --deployment
    - save_cache:
        paths:
          - vendor/bundle
        key: bundle-{{ checksum "Gemfile.lock" }} 
    - restore_cache:
        keys:
          - yarn-{{ checksum "yarn.lock" }}
    - run:
        name: "Yarn"
        command: |
          yarn install --cache-folder ~/.cache/yarn
    - save_cache:
        key: rails-demo-yarn-{{ checksum "yarn.lock" }}
        paths:
          - ~/.cache/yarn
    - run:
        name: "Test"
        command: |
          bundle exec niftany
          node --version
          yarn lint
          bundle exec rspec

workflows:
  version: 2
  myaccount:
    jobs:
      - test
